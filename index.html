<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Poin Anda!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        .neon-text {
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
        }

        .glow-box {
            border: 1px solid #0ff;
            box-shadow: 0 0 15px #0ff, inset 0 0 5px #0ff;
        }

        .floating-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 20%, transparent 70%),
                radial-gradient(circle, rgba(0, 255, 255, 0.05) 10%, transparent 60%);
            background-size: 300px 300px;
            animation: moveBackground 60s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(25%, 25%);
            }
        }

        .time-machine {
            width: 60px;
            height: 60px;
            border: 4px solid #0ff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center p-4 relative">
    <div class="floating-bg"></div>

    <div class="max-w-md w-full text-center space-y-6 z-10 animate__animated animate__fadeInDown">
        <!-- Logo Placeholder -->
        <div class="flex justify-center">
            <img id="site-logo" src="" alt="Logo" class="h-24 mx-auto object-contain" />
        </div>

        <h1 class="text-3xl md:text-4xl neon-text">Cek Poin Anda</h1>

        <!-- Form Section -->
        <div id="form-section" class="p-6 rounded-xl glow-box animate__animated animate__zoomIn">
            <input id="username" type="text" placeholder="Masukkan username Anda"
                class="w-full p-3 text-black rounded-md outline-none" autofocus />
            <button id="checkBtn"
                class="mt-4 w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 rounded-md transition duration-300 shadow-md shadow-cyan-400">
                Cek Sekarang
            </button>
        </div>

        <!-- Animation Section -->
        <div id="animation-section" class="hidden">
            <div class="time-machine"></div>
            <p class="text-cyan-300 animate__animated animate__pulse animate__infinite">Memindai database...</p>
        </div>

        <!-- Result Section -->
        <div id="result" class="mt-6 text-xl font-bold neon-text hidden animate__animated"></div>
    </div>

    <script>
        const checkBtn = document.getElementById('checkBtn');
        const resultDiv = document.getElementById('result');
        const animationSection = document.getElementById('animation-section');
        const formSection = document.getElementById('form-section');
        const logoImg = document.getElementById('site-logo');

        const currentHost = window.location.hostname;
        const subdomainMap = {
            'pslot-p.crmku.biz': 'pslot',
            'pspin-p.crmku.biz': 'pspin',
            'lahan-p.crmku.biz': 'lahan',
            'muw-p.crmku.biz': 'muw',
            'wild-p.crmku.biz': 'wild',
        };

        const domainMap = {
            'pslot-p.crmku.biz': 'pslot.crmku.biz',
            'pspin-p.crmku.biz': 'pspin.crmku.biz',
            'lahan-p.crmku.biz': 'lahan.crmku.biz',
            'muw-p.crmku.biz': 'muw.crmku.biz',
            'wild-p.crmku.biz': 'wild.crmku.biz',
        };

        const logoKey = subdomainMap[currentHost] ?? 'wild';
        logoImg.src = `./logos/${logoKey}.png`;
        logoImg.onerror = () => logoImg.remove();

        const apiBase = domainMap[currentHost] ?? 'wild.crmku.biz';

        checkBtn.addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Silakan masukkan username.');
                return;
            }

            formSection.classList.add('hidden');
            animationSection.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch(`https://${apiBase}/api/player-points?username=${username}`);
                const data = await response.json();

                animationSection.classList.add('hidden');

                if (!response.ok) {
                    throw new Error(data.error || 'Terjadi kesalahan.');
                }

                resultDiv.innerText = `Anda memiliki ${data.points} poin. Referral Anda adalah ${data.referral}.`;
                resultDiv.classList.remove('hidden');
                resultDiv.classList.add('animate__fadeInUp');
            } catch (error) {
                animationSection.classList.add('hidden');
                resultDiv.innerText = error.message;
                resultDiv.classList.remove('hidden');
                resultDiv.classList.add('animate__fadeInUp');
            }
        });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</body>

</html>
